<html lang="en" xml:lang="en">
  <head>
    <title>MXDC Melbourne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      id="mxdc-navbar"
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #182621;"
    >
      <a class="navbar-brand" href="#"><img alt="mxdc melbourne logo" src="./Assets/logo.svg"/></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img alt="menu icon" src="./Assets/menu_icon.svg" />
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Program</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Partners</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About MXDC</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div style="position:relative;">
      <picture>
        <source
          srcset="./Assets/Desktop_header@2x.png"
          media="(min-width: 1024px)"
        />
        <source
          srcset="./Assets/Tablet_header.png"
          media="(min-width: 768px)"
        />
        <source
          srcset="./Assets/Mobile_Header@2x.png"
          media="(min-width: 480px)"
        />
        <source
          srcset="./Assets/Mobile_Header.png"
          media="(max-width: 300px)"
        />
        <img
          class="img-fluid"
          alt="Image Header"
          src="./Assets/Desktop_header@2x.png"
        />
      </picture>
      <div id="header-text">
        <div style="font-size: 5.5vw; font-weight:bold">MXDC Melbourne</div>
        <div style="font-size: 3.3vw;">June 20-27</div>
      </div>
    </div>
    <div id="event-container" class="container"></div>
    <ul id="mxdc-footer" class="responsive-container nav">
      <div style="flex: 1; padding-left: 20px">
        <a class="navbar-brand" href="#"><img alt="mxdc melbourne logo" src="./Assets/logo.svg"/></a>
      </div>
      <div><a href="#">Privacy</a></div>
      <div><a href="#">Terms and Conditions</a></div>
      <div><a href="#">Frequently Asked Questions</a></div>
      <div><a href="#">Contact Us</a></div>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./main.bundle.js"></script>
  </body>
</html>
